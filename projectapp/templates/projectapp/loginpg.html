{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to API Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
</head>

<body>
    <div class="contaner">
        <form method="post">
            {% csrf_token %}
            <div class="title logintitle">Login</div>
            <div class="input-box underline">
                <input type="email" placeholder="Enter Your Email" name="username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" name="password" required>
                <div class="underline"></div>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="rounded-1 alert alert-info mt-3">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <div class="input-box button">
                <input type="submit" name="" value="Continue">
            </div>
        </form>
        <div class="option">or Login With Google</div>
        <div class="google">
            <a href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google"></i>Login With Google</a>
        </div>
        <div class="option">Create an Account? <a href="{% url 'sendmailpage' %}">Sign up</a></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
